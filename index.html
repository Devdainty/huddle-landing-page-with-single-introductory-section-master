<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css" >
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 89%, 40%); }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="left">
      <header>
        <img src="images/logo.svg" alt="logo" >
      </header>
      <div id="illustration">
        <img src="images/illustration-mockups.svg" alt="illustration" >
      </div>
    </div>
    <div id="right">
      <h2>Build The Community</h2>
      <h2>Your Fans Will Love</h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <span>Register</span>
      <div id="icons"><img src="images/logo-nodejs.svg" alt="node"></div>
      <div id="icons2"><img src="images/logo-instagram.svg" alt="instagram"></div>
      <div id="icons3"><img src="images/logo-whatsapp.svg" alt="whatsapp"></div>
    </div>
  </div>
</body>
</html>
